<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
<div class="yt-loading"><div></div><div></div><div></div><div></div></div>
<div class="yt-container-dropdown">
    <ul class="yt-header-toplinks">
        <li> <a id="link-logout">Çıkış</a></li>
        <li> <a id="link-channel">Kanalım</a></li>
        <li> <a>ahmet.koyuyesil@gmail.com</a></li>
    </ul>
    <div class="yt-header">
        <a href="#" class="yt-logo"><strong><i class="fa fa-youtube-play"></i>YTV</strong><span>.io</span></a>
        <small class="package premium"><i class="fa fa-star"></i> PREMIUM <i class="fa fa-star"></i></small>
    </div>
    <div class="yt-content">


            <!-- LOGIN PAGE -->
            <div id="yt-login" class="yt-pages yt-form">
                <form id="yt-login-form">
                <div class="yt-form-header">
                </div>
                <div class="yt-form-content">
                    <div class="yt-form-control">
                        <input id="yt-login-email" name="yt-login-email" type="text"  placeholder="Email"/>
                    </div>
                    <div class="yt-form-control">
                        <input id="yt-login-password" name="yt-login-password" type="password"  placeholder="Şifre"/>
                    </div>
                    <div class="yt-form-button">
                        <button id="button-login" class="yt-btn yt-button-red yt-block" type="submit"> GİRİŞ</button>
                    </div>
                </div>
                <div class="yt-form-footer">
                    <a href="#yt-register">Kayıt ol</a>
                    <a href="#yt-forgot-password" class="margin-left-5">Şifremi Unuttum</a>
                </div>
                </form>
            </div>
        <!-- LOGIN PAGE -->


        <!-- REGISTER PAGE -->

        <div id="yt-register" class="yt-pages yt-form">
            <div class="yt-form-header">
            </div>
            <div class="yt-form-content">
                <div class="yt-form-control">
                    <input type="text" placeholder="Email"/>
                </div>
                <div class="yt-form-control">
                    <input type="text" placeholder="Kanal Url"/>
                </div>
                <div class="yt-form-control">
                    <input type="password" placeholder="Şifre"/>
                </div>
                <div class="yt-form-control">
                    <input type="password" placeholder="Şifre (Tekrar)"/>
                </div>
                <div class="yt-form-button">
                    <a id="button-register" class="yt-btn yt-button-red yt-block" type="button">KAYIT OL</a>
                </div>
            </div>
            <div class="yt-form-footer">
                <a href="#yt-login">Giriş</a>
                <a href="#yt-forgot-password" class="margin-left-5">Şifremi Unuttum</a>
            </div>
        </div>

        <!-- REGISTER PAGE -->


        <!-- FORGOT PASSWORD PAGE -->

        <div id="yt-forgot-password" class="yt-pages yt-form">
            <div class="yt-form-header">
            </div>
            <div class="yt-form-content">
                <div class="yt-form-control">
                    <input type="text" placeholder="Eposta"/>
                </div>
            </div>
            <div class="yt-form-button">
                <a id="button-new-password" class="yt-btn yt-button-red yt-block" type="button">YENİ ŞİFRE</a>
            </div>
            <div class="yt-form-footer">
                <a href="#yt-login">Giriş</a>
                <a href="#yt-register" class="margin-left-5">Kayıt Ol</a>
            </div>
        </div>

        <!-- FORGOT PASSWORD PAGE -->


        <!-- INDEX PAGE -->

        <div id="yt-index" class="yt-pages yt-form">
            <div class="yt-form-header">

            </div>
            <div class="yt-form-content">
                <div class="yt-form-button">
                    <a id="button-watch-subs-like"  class="yt-btn yt-button-red yt-block margin-top-10">İZLE & ABONE OL & BEĞEN</a>
                    <!--<a id="button-confirm" class="yt-btn yt-button-green yt-block margin-top-10">ONAYLA</a>-->
                    <!--<a id="button-skip" class="yt-btn yt-button-orange yt-block margin-top-10">ATLA</a>-->
                </div>
            </div>
            <div class="yt-form-footer">
            </div>
        </div>

        <!-- INDEX PAGE -->


    </div>
    <div class="yt-footer">
        <ul class="yt-footer-bottomlinks">
            <li> <a id="link-tos">Kullanım Şartları</a></li>
            <li> <a id="link-faq">Sıkça Sorulan Sorular</a></li>
            <li> <a id="link-payment">Premiuma Geç</a></li>
        </ul>
    </div>
</div>
<script src="dist/js/all.js"></script>
</body>
</html>
